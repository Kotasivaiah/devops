<template>
    <lightning-card>
        <div class="slds-m-around_medium slds-grid">
            <div class="slds-col slds-size_5-of-12">
                <lightning-combobox
                        name="Marks"
                        label={ratinglabel}
                        value={selectedRating}
                        options={options}
                        onchange={handleMarksChange} >
                </lightning-combobox>
            </div>

            <div class="slds-col slds-size_1-of-12">
            </div>

            <div class="slds-col slds-size_6-of-12">            
                <lightning-textarea name="Remarks" label= {remarkslabel} value={remarks} onchange={handleRemarksChange}></lightning-textarea>
            </div>            
        </div>
        <center><lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button></center>
    </lightning-card>
</template>
