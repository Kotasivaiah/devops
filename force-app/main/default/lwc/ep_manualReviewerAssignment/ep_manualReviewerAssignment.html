<template>
    <div class="main slds-p-around_medium">
        <div class="slds-grid slds-grid_vertical">
            <div class="slds-col slds-size_1-of-1 slds-p-around_small slds-text-align_center slds-text-heading_large slds-text-text_bold">
                Manual Reviewers Assignment
            </div>
            <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                <lightning-button 
                    variant="brand" 
                    class="slds-m-left_xx-small slds-align_absolute-center" 
                    label="Code Review" 
                    value="Coding Review"
                    onclick={handleSelection}>
                </lightning-button>
            </div>
            
            <div class="slds-col slds-size_1-of-1 slds-p-around_small">
                <lightning-button 
                    variant="brand"  
                    class="slds-m-left_small slds-align_absolute-center" 
                    label="Technical Review" 
                    value="Technical Review" 
                    onclick={handleSelection}>
                </lightning-button>
            </div>
        </div>

        <div if:true={showModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" 
                    class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalHeading}</h2>
                    </header>
                
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                           <c-ep_manual-reviewer-table round-name={roundName} oncallclosemodal={hideModalBox}></c-ep_manual-reviewer-table>
                    </div>

                    <!-- <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleClose}>Close</button>
                    </footer> -->
                
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </div>
</template>
