<template>

	<div class="slds-spinner_container slds-is-fixed" if:true={showSpinner}>
		<div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
			<span class="slds-assistive-text">Loading</span>
			<div class="slds-spinner__dot-a"></div>
			<div class="slds-spinner__dot-b"></div>
		</div>
	</div>

	<div class="main slds-p-around_small">
        <div class="slds-grid slds-grid_vertical">
            <div class="slds-col slds-size_1-of-1 slds-p-around_small slds-text-align_center slds-text-heading_large slds-text-text_bold">
                Delete Rejected Candidates
            </div>
            <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
                <button class="slds-button slds-button_destructive" onclick={handleDelete}>
                    Delete
                </button>
            </div>
        </div>  
	</div>
</template>
